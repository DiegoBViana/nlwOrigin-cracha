<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diego Braga - NLW Heat</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <main data-tilt data-tilt-glare data-tilt-max-glare="0.1" data-tilt-max="5" data-tilt-speed="50">
      <hr class="band">
      <hr class="hole">
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userAvatar"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>
        <h1 id="userName">Diego Braga</h1>
        <div id="github">
          <a id="userLink" href="" target="_blank">
            <img src="images/github.svg" alt="Icone Github" /><span
              id="userLogin"
              >diegobraga</span
            ></a
          >
        </div>
        <p id="userBio">
        </p>
        <ul id="socialLinks"></ul>
      </div>
    </main>
    </body>
    <script type="text/javascript" src="scripts/vanilla-tilt.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
